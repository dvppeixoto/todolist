<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://kit.fontawesome.com/bbecd8c116.js" crossorigin="anonymous"></script>
    <!-- tag script JS adicionada através do site fontawesome.com para baixar ícone -->
    <link rel="stylesheet" href="./styles.css"> <!-- ../ sobe uma árvore acima-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- fonte roboto baixada do site google fonts -->
</head>

<body>
    <div class="container">

        <input id="input-principal" placeholder="O que tenho de fazer...">
        <button id="botao-adicionar">Adicionar</button>
        <ul id="tarefas">
            <li class="lista">
                <button class="botao-foguete"><i class="fas fa-rocket"></i></button>
                <p class="nome-tarefa">Acordar cedo</p>
                <button class="botao-delete"><i class="fas fa-trash"></i></button>
            </li>
            
            <li class="lista">
                <button class="botao-foguete"><i class="fas fa-rocket"></i></button>
                <p class="nome-tarefa">Comprar Café</p>
                <button class="botao-delete"><i class="fas fa-trash"></i></button>
            </li>
            
            <li class="lista">
                <button class="botao-foguete"><i class="fas fa-rocket"></i></button>
                <p class="nome-tarefa">Tomar banho</p>
                <button class="botao-delete"><i class="fas fa-trash"></i></button>
            </li>
            
            <li class="lista">
                <button class="botao-foguete"><i class="fas fa-rocket"></i></button>
                <p class="nome-tarefa">Estudar no Codeclub</p>
                <button class="botao-delete"><i class="fas fa-trash"></i></button>
            </li>
        </ul>
        <!-- tag i para importação do ícone através do script JS incluso no head -->
    </div>
</body>
<!-- a div é uma "caixa". -->
<script src="./scripts.js">
    //  comando que faz a ligação com o 
    // script.js 


</script>

</html>
